<body>
<script>
    if (window.parent) {
        if (/thirdparty=yes/.test(document.cookie)) {
            window.parent.postMessage('3pc.supported', '*')
        } else {
            window.parent.postMessage('3pc.unsupported', '*')
        }
        document.cookie =
            'thirdparty=; expires=Thu, 01 Jan 1970 00:00:01 GMT;'
    }
</script>
</body>
